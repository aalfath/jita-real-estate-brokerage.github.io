<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Jita Real Estate Brokerage</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="colorlib.com">

		<!-- LINEARICONS -->
		<link rel="stylesheet" href="fonts/linearicons/style.css">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.css">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style.css">

		<!-- JS -->
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		<script src="js/jquery.steps.js"></script>
		<script src="js/main.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="image-holder">
				<img src="images/jita.JPG" alt="">
			</div>
            <div class="form-content">
            	<form id="form" action="#" style="filter: grayscale(100%);">
            		<div id="wizard">
	            		<!-- SECTION 1 -->
		                <h4></h4>
		                <section>
	                		<h3>Jita Real Estate Brokerage</h3>
							<div class="info">
								<h2>Got abandoned citadels? We'll buy it from you!</h2>
								<br>
								<p>Just fill the form and we'll get back to you soon</p>
							</div>
		                </section>

						<!-- SECTION 2 -->
		                <h4></h4>
		                <section>
							<h3>What would you like to sell to us?</h3>
							<div class="form-wrapper">
									<label for="">Type</label>
									<select name="citadelType" id="citadelType" class="form-control" style="width:100px">
										<option value="X" class="option">Choose here</option>
										<option value="Astrahus" class="option">Astrahus</option>
										<option value="Athanor" class="option">Athanor</option>
										<option value="Raitaru" class="option">Raitaru</option>
									</select>
									<i class="zmdi zmdi-chevron-down"></i>
							</div>

							<div class="form-group">
								<div class="form-price">
									<label for="">Our offer:</label>
									<span id="price">Please choose above option</span>
								</div>
							</div>

							<div class="form-wrapper">
								<label for="">Location:</label>
								<input id="location" type="text" class="form-control">
							</div>

							<div class="form-wrapper">
								<label for="">Character Name:</label>
								<input id="characterName" type="text" class="form-control">
							</div>

							<script>
								$("#citadelType").change(function(){
									$("#citadelType option[value='X']").remove();

									if ($("#citadelType option:selected").text() == "Astrahus") {
										$('#price').text('600m ISK');
									} else if ($("#citadelType option:selected").text() == "Raitaru") {
										$('#price').text('300m ISK');
									} else if ($("#citadelType option:selected").text() == "Athanor") {
										$('#price').text('400m ISK');
									}
								});
							</script>
		                </section>

		                <!-- SECTION 3 -->
		                <h4></h4>
		                <section>
							<p>Got anything else to say? Just let us know</p>
							<br>
							<div id="lastPageAnchor">
								<div class="request">
									<input id="request" type="text" class="form-control" style="width: 100%;">
								</div>
							</div>
		                </section>
	            	</div>
            	</form>
				<!-- SOCIAL
                <div class="social">
					<a href="#">
						<i class="zmdi zmdi-facebook"></i>
					</a>
					<a href="#">
						<i class="zmdi zmdi-twitter"></i>

					</a>

						<i class="zmdi zmdi-instagram"></i>
					</a>
				</div> -->
            </div>
		</div>

</body>
</html>
